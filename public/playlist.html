<div id="playlist-container">
  <h3>Your Video Playlist</h3>
  <input type="text" id="video-url" placeholder="Paste YouTube URL here" />
  <button id="add-video">Add Video</button>
  <ul id="video-list"></ul>
  <div id="video-player-container">
    <iframe id="video-player" width="560" height="315" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <button id="play-pause">Play</button>
    <button id="remove-video">Remove Video</button>
  </div>
</div>
